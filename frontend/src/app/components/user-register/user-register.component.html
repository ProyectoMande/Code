<app-navbar-inicio></app-navbar-inicio>
<div class="container">
    <div class="row">
        <div class="col-sm">
            <!--One of three columns-->
        </div>
        <div class="col-sm">
            <form #usuarioForm="ngForm" (ngSubmit)="addUsuario()">
                <fieldset>
                  <legend> Registro Usuario </legend>
    
                  <!--Nombre completo-->
                  <div class="form-group">
                    <label for="inputNombreCompleto" class="form-label mt-4">Nombre Completo</label>
                    <input type="text" class="form-control" name="nombreCompleto" placeholder="Nombre Completo" [(ngModel)]="usuarioNuevo.nombreCompleto">
                  </div>
    
                  <!--Número de celular-->
                  <div class="form-group">
                    <label for="inputCelular" class="form-label mt-4">Numero de Celular</label>
                    <input type="text" class="form-control" name="celular" placeholder="Celular" [(ngModel)]="usuarioNuevo.celular">
                  </div>
                  
                  <!--Cédula-->
                  <div class="form-group">
                    <label for="inputId" class="form-label mt-4">Cédula</label>
                    <input type="text" class="form-control" name="id" placeholder="Cédula" [(ngModel)]="usuarioNuevo.id">
                  </div>
                  
                  <!--Email-->
                  <div class="form-group">
                    <label for="inputEmail1" class="form-label mt-4">Email</label>
                    <input type="email" class="form-control" name="email" aria-describedby="emailHelp" placeholder="Email" [(ngModel)]="usuarioNuevo.email">
                    <small id="emailHelp" class="form-text text-muted">Nunca compartiremos tu email con nadie más</small> 
                  </div>
                  
                  <!--Dirección-->
                  <div class="form-group">
                    <label for="inputDireccion" class="form-label mt-4">Dirección</label>
                    <input type="text" class="form-control" name="direccion" placeholder="Dirección de Residencia" [(ngModel)]="usuarioNuevo.direccion">
                    <small id="direccionHelp" class="form-text text-muted">Ejemplo: cll 55 41 d 33</small>
                  </div>

                  <!--Foto Recibo-->
                  <div class="form-group">
                    <label for="reciboImage" class="form-label mt-4">Foto Recibo</label>
                    <input class="form-control" type="file" (change)="onImageReciboSelected($event)">
                  </div>

                  <!--Tarjeta numero-->
                  <div class="form-group">
                    <label class="form-label mt-4">Numero de Tarjeta(credito/debito)</label>
                    <input type="text" class="form-control" name="tarjeta_numero" placeholder="numero" [(ngModel)]="usuarioNuevo.tarjeta_numero">
                  </div>

                  <!--Tarjeta fecha vencimiento-->
                  <div class="form-group">
                    <label for="inputId" class="form-label mt-4">Fecha Vencimiento</label>
                    <input type="text" class="form-control" name="tarjeta_fecha_vencimiento" placeholder="fecha vencimiento" [(ngModel)]="usuarioNuevo.tarjeta_fecha_vencimiento">
                  </div>

                  <!--Tarjeta cvv-->
                  <div class="form-group">
                    <label for="inputId" class="form-label mt-4">CVV</label>
                    <input type="text" class="form-control" name="tarjeta_cvv" placeholder="cvv" [(ngModel)]="usuarioNuevo.tarjeta_cvv">
                  </div>
                  
                  <!--Botón Enviar-->
                  <button type="submit" class="btn btn-primary">Enviar</button>
                </fieldset>
              </form>
        </div>
        <div class="col-sm">
            <!--One of three columns-->
        </div>
    </div>
</div>
