
<div class="container">
    <div class="row">
      <div class="col-sm">
        One of three columns
      </div>
      <div class="col-sm">
        <form #trabajadorForm="ngForm" (ngSubmit)="addTrabajador()">
            <fieldset>
              <legend> Trabajdor </legend>

              <div class="form-group">
                <label for="inputNombreCompleto" class="form-label mt-4">Nombre Completo</label>
                <input type="text" class="form-control" name="nombreCompleto" placeholder="Nombre Completo" [(ngModel)]="nuevoTrabajador.nombreCompleto">
              </div>

              <div class="form-group">
                <label for="inputCelular" class="form-label mt-4">Numero de Celular</label>
                <input type="text" class="form-control" name="celular" placeholder="Celular" [(ngModel)]="nuevoTrabajador.celular">
              </div>

              <div class="form-group">
                <label for="inputId" class="form-label mt-4">Cedula</label>
                <input type="text" class="form-control" name="id" placeholder="Cedula" [(ngModel)]="nuevoTrabajador.id">
              </div>

              <div class="form-group">
                <label for="inputEmail1" class="form-label mt-4">Email</label>
                <input type="email" class="form-control" name="email" aria-describedby="emailHelp" placeholder="Enter email" [(ngModel)]="nuevoTrabajador.email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
              </div>

              <div class="form-group">
                <label for="inputDireccion" class="form-label mt-4">Direccion</label>
                <input type="text" class="form-control" name="direccion" placeholder="Direccion de Residencia" [(ngModel)]="nuevoTrabajador.direccion">
                <small id="direccionHelp" class="form-text text-muted">Ejemplo: cll 55 41 d 33</small>
              </div>

              <div class="form-group">
                <label for="idFile" class="form-label mt-4">Foto Documento de Indentidad</label>
                <input class="form-control" type="file" name="fotoId" [(ngModel)]="nuevoTrabajador.fotoId">
              </div>

              <div class="form-group">
                <label for="fotoPerfil" class="form-label mt-4">Foto De Perfil</label>
                <input class="form-control" type="file" name="fotoPerfil" [(ngModel)]="nuevoTrabajador.fotoPerfil">
              </div>

              <div class="form-group">
                <label for="fotoPerfilFile" class="form-label mt-4">Seleccione las labores que desempe√±a:</label>
                <div class="form-group">
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                    <label class="form-check-label" for="inlineCheckbox1">Plomero</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                    <label class="form-check-label" for="inlineCheckbox2">Cerrajero</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                    <label class="form-check-label" for="inlineCheckbox3">Jardinero</label>
                  </div>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option4">
                  <label class="form-check-label" for="inlineCheckbox4">Aseador</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="inlineCheckbox5" value="option5">
                  <label class="form-check-label" for="inlineCheckbox5">Profesor de Ingles</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="inlineCheckbox6" value="option6">
                  <label class="form-check-label" for="inlineCheckbox6">Paseador de Perros</label>
                </div>
              </div>

              <button type="submit" class="btn btn-primary">Submit</button>
            </fieldset>
          </form>
      </div>
      <div class="col-sm">
        One of three columns
      </div>
    </div>
</div>
