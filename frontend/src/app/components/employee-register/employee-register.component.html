
<div class="container">
    <div class="row">
      <div class="col-sm">
        One of three columns
      </div>
      <div class="col-sm">
        <form>
            <fieldset>
              <legend> Trabajdor </legend>

              <div class="form-group">
                <label for="inputNombreCompleto" class="form-label mt-4">Nombre Completo</label>
                <input type="text" class="form-control" id="inputNombreCompleto" placeholder="Nombre Completo">
              </div>

              <div class="form-group">
                <label for="inputCelular" class="form-label mt-4">Numero de Celular</label>
                <input type="text" class="form-control" id="inputCelular" placeholder="Celular">
              </div>

              <div class="form-group">
                <label for="inputId" class="form-label mt-4">Cedula</label>
                <input type="text" class="form-control" id="inputId" placeholder="Cedula">
              </div>

              <div class="form-group">
                <label for="inputEmail1" class="form-label mt-4">Email</label>
                <input type="email" class="form-control" id="inputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
              </div>

              <div class="form-group">
                <label for="inputDireccion" class="form-label mt-4">Direccion</label>
                <input type="text" class="form-control" id="inputDireccion" placeholder="Direccion de Residencia">
              </div>


              <div class="form-group">
                <label for="exampleSelect1" class="form-label mt-4">Example select</label>
                <select class="form-select" id="exampleSelect1">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
              </div>
              <fieldset class="form-group">
                <legend class="mt-4">Checkboxes</legend>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                  <label class="form-check-label" for="flexCheckDefault">
                    Default checkbox
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked="">
                  <label class="form-check-label" for="flexCheckChecked">
                    Checked checkbox
                  </label>
                </div>
              </fieldset>
              <button type="submit" class="btn btn-primary">Submit</button>
            </fieldset>
          </form>
      </div>
      <div class="col-sm">
        One of three columns
      </div>
    </div>
</div>
